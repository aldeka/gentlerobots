{% extends 'base.html' %}

{% block content %}

    <div id="sidebar">
        {% block sidebar %}
            <div class="widget" id="tag-widget">
                <h3>Tags</h3>
                <ul>
                {% for tag in tags %}
                    <li><a href="{% url bmark_list_by_tag tag.name %}">{{ tag.name }} ({{ tag.bookmark_set.count }})</a></li>
                {% endfor %}
                </ul>
            </div>
        {% endblock sidebar %}
    </div>
    <div id="main">
        {% block main %}
        {% endblock main %}
    </div>
    
{% endblock content %}
