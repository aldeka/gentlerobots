<!doctype html>
<html lang="en" dir="ltr">
    <head>
        <title>tamli
            {% block title %} - Home{% endblock %}
        </title>
        
        {% block less %}
        <link rel="stylesheet/less" href="/static/less/base.less"/>
        {% endblock less %}
        
        <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
        <script src="/static/js/less-1.3.0.min.js" type="text/javascript"></script>
        
        {% block js %}
        
        <script type="text/javascript" src="static/js/scripts.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('.delete').click(function(e){
                    e.preventDefault();
                    var bookmark = $(this).parent();
                    var id = $(bookmark).attr('id');
                    console.log('deleting ' + id);
                    $.post(
                        "{% url delete_bookmark %}",
                        {
                            'bookmark_id': id,
                        },
                        function(data){
                            $(bookmark).hide();
                        }
                    );

                });
            });
        </script>
        {% endblock js %}
        
        <!--[if lt IE 8]>
        <script src="http://ie7-js.googlecode.com/svn/version/2.0(beta3)/IE8.js"
        type="text/javascript"></script>
        <![endif]-->
    </head>
    
    <body class="{% block bodyclass%}{% endblock bodyclass %}">
    <div id="container">
        <div id="header">
            <div id="nav">
                <a href="{% url home %}">home</a> | <a href="{% url about %}">about</a> | 
                {% if user.is_authenticated %}
                <a href="{% url subscribe_page %}">my subscriptions</a> | <a href="{% url logout %}">logout</a>
                {% else %}
                <a href="{% url login %}">login / signup</a>
                {% endif %}
            </div>
            <h1><a href="{% url home %}" title="there are many like it, [but this one is mine]">tamli</a></h1>
            <h2>decentralized social bookmarking</h2>
        </div>
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <div id="footer">
        Created for Django Dash 2012
    </div>
    </body>
</html>
